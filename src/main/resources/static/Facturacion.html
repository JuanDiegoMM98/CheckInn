<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CheckInn - Facturación</title>
  <link href="styles.css" rel="stylesheet">
  <style>
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select, input[type="date"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .date-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .date-field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .button-container {
      text-align: center;
    }

    button {
      background-color: orange;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: darkorange;
    }

    /* --- Responsive styles --- */
    @media (max-width: 768px) {
      .date-container {
        flex-direction: column;
        gap: 10px;
      }

      .navbar-left nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      .navbar-left, .navbar-right {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img class="logo" src="https://via.placeholder.com/40" alt="Logo" />
      <nav>
        <a href="Index.html">Home</a>
        <a href="ListadoReservas.html">Mis reservas</a>
        <a href="ListadoApartamentos.html">Mis Apartamentos</a>
        <a href="AreaPersonal.html">Área personal</a>
      </nav>
    </div>
    <div class="navbar-right">
      <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar" />
      <span>Adam<br><small>Admi</small></span>
    </div>
  </header>

<div class="form-container">
  <h2>Facturación</h2>

  <label for="Estancias">Estancia</label>
  <select id="Estancias">
    <option>Estancia 1</option>
    <option>Estancia 2</option>
    <option>Estancia 3</option>
  </select>

  <div class="date-container">
    <div class="date-field">
      <label for="desde">Desde</label>
      <input type="date" id="desde">
    </div>
    <div class="date-field">
      <label for="hasta">Hasta</label>
      <input type="date" id="hasta">
    </div>
  </div>

  <label for="total">Total</label>
  <input type="text" id="total" value="" readonly>

  <div class="button-container">
    <button>Volver atrás</button>
  </div>
</div>

</body>
</html>
