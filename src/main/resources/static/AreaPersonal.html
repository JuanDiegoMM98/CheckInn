<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área Personal</title>
  <link href="styles.css" rel="stylesheet">
  <style>

    h2 {
      color: orange;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #999;
      box-sizing: border-box;
    }

    .campo {
      display: flex;
      flex-direction: column;
    }

    .obligatorio {
      grid-column: span 2;
      color: red;
      font-size: 0.9em;
    }

    .botones {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }



    .botones button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .borrar {
      background-color: rgb(233, 102, 102);
    }

    .cancelar {
      background-color: #ccc;
      color: #333;
    }

    .guardar {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
<!-- Menú superior -->
<header class="navbar">
  <div class="navbar-left">
    <img class="logo" src="https://via.placeholder.com/40" alt="Logo" />
    <nav>
      <a href="Home.html">Home</a>
      <a href="ListadoReservas.html">Mis reservas</a>
      <a href="ListadoApartamentos.html">Mis Apartamentos</a>
      <a href="AreaPersonal.html" class="active">Área personal</a>
    </nav>
  </div>
  <div class="navbar-right">
    <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar" />
    <span>Adam<br><small>Admi</small></span>
  </div>
</header>

<div class="form-container">
  <h2>Área personal</h2>
  <form>
    <div class="campo">
      <label>Nombre (*)</label>
      <input type="text" value="Adam" />
    </div>
    <div class="campo">
      <label>Correo electrónico (*)</label>
      <input type="email" value="adamblazcort@gmail.com" />
    </div>
    <div class="campo">
      <label>Apellido 1 (*)</label>
      <input type="text" value="Blázquez" />
    </div>
    <div class="campo">
      <label>Fecha de nacimiento (*)</label>
      <input type="date" value="2016-05-12" />
    </div>
    <div class="campo">
      <label>Apellido 2 (*)</label>
      <input type="text" value="Cortés" />
    </div>
    <div class="campo">
      <label>Dirección (*)</label>
      <input type="text" value="Avenida Ginés Pérez Chirinos, 44" />
    </div>
    <div class="campo">
      <label>DNI (*)</label>
      <input type="text" value="18552368-H" />
    </div>
    <div class="campo">
      <label>Género</label>
      <select>
        <option>Hombre</option>
        <option>Mujer</option>
        <option>Otro</option>
      </select>
    </div>
    <div class="campo">
      <label>Teléfono de contacto</label>
      <input type="tel" value="666585232" />
    </div>
    <div class="campo">
      <label>Tarjeta de crédito</label>
      <input type="text" value="1585325899462" />
    </div>

    <div class="obligatorio">Los campos marcados con (*) son obligatorios</div>

    <div class="botones">
      <button class="borrar" type="reset">Borrar datos</button>
      <button class="cancelar" type="button">Cancelar</button>
      <button class="guardar" type="submit">Guardar</button>
    </div>
  </form>
</div>
</body>
</html>
