<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Personal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" alt="Logo" class="logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Mis reservas</a></li>
        <li><a href="#">Mis estancias</a></li>
        <li><a class="active" href="#">Área personal</a></li>
      </ul>
      <div class="user">
        <span>Adam</span>
        <span class="role">Admi</span>
      </div>
    </nav>
  </header>
  <main>
    <h2>Área personal</h2>
    <form class="form-personal">
      <div class="form-group">
        <label>Nombre (*)</label>
        <input type="text" value="Adam">

        <label>Apellido 1 (*)</label>
        <input type="text" value="Blázquez">

        <label>Apellido 2</label>
        <input type="text" value="Cortés">

        <label>DNI (*)</label>
        <input type="text" value="18552368-H">

        <label>Teléfono de contacto</label>
        <input type="text" value="666585232">

        <span class="requerido">Los campos marcados con (*) son obligatorios</span>
      </div>
      <div class="form-group">
        <label>Correo electrónico (*)</label>
        <input type="email" value="adamblazcort@gmail.com">

        <label>Fecha de nacimiento (*)</label>
        <input type="date" value="2016-05-12">

        <label>Dirección (*)</label>
        <input type="text" value="Avenida Ginés Pérez Chirinos, 44">

        <label>Género</label>
        <select>
          <option value="hombre" selected>Hombre</option>
          <option value="mujer">Mujer</option>
          <option value="otro">Otro</option>
        </select>

        <label>Tarjeta de crédito</label>
        <input type="text" value="1585325899462">
      </div>
      <div class="form-buttons">
        <button type="button" class="borrar">Borrar datos</button>
        <button type="button" class="cancelar">Cancelar</button>
        <button type="submit" class="guardar">Guardar</button>
      </div>
    </form>
  </main>
</body>
</html>
