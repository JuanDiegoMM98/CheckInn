<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - CheckInn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .registro-container {
      width: 90%;
      max-width: 1170px;
      margin: 40px auto;
      border: 2px solid #333;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .registro-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .registro-header h1 {
      color: orange;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0;
    }

    .registro-header img {
      width: 35px;
      height: 35px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #444;
      box-sizing: border-box;
      font-size: 0.95rem;
    }

    .nota-obligatorio {
      grid-column: 1 / span 2;
      color: red;
      font-size: 0.85rem;
      margin-top: 10px;
    }

    .acciones {
      grid-column: 2;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .acciones button {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
    }

    .acciones .cancelar {
      background-color: #e0e7ef;
      color: #333;
    }

    .acciones .aceptar {
      background-color: orange;
      color: white;
    }

    .acciones .aceptar:hover {
      background-color: darkorange;
    }

    .acciones .cancelar:hover {
      background-color: #cfd8e3;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .nota-obligatorio,
      .acciones {
        grid-column: 1 / -1;
        justify-content: center;
      }

      .registro-header {
        justify-content: center;
      }

      .registro-header h1 {
        font-size: 1.6rem;
      }

      .registro-header img {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      .registro-container {
        padding: 20px;
      }

      .registro-header h1 {
        font-size: 1.4rem;
      }

      .registro-header img {
        width: 28px;
        height: 28px;
      }

      input,
      select {
        font-size: 0.9rem;
        padding: 8px;
      }

      .acciones button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<div class="registro-container">
  <div class="registro-header">
    <h1>CheckInn</h1>
    <img src="https://via.placeholder.com/35" alt="Logo" />
  </div>

  <form action="Index.html" method="get">
    <div>
      <label for="nombre">Nombre (*)</label>
      <input type="text" id="nombre" required />
    </div>

    <div>
      <label for="email">Correo electrónico (*)</label>
      <input type="email" id="email" name="correo" required />
    </div>

    <div>
      <label for="apellido1">Apellido 1 (*)</label>
      <input type="text" id="apellido1" name="apellido1" required />
    </div>

    <div>
      <label for="tarjeta">Tarjeta bancaria (*)</label>
      <input type="text" id="tarjeta" name="tarjetaBancaria" required />
    </div>

    <div>
      <label for="apellido2">Apellido 2 (*)</label>
      <input type="text" id="apellido2" name="apellido2" required />
    </div>

    <div>
      <label for="nacimiento">Fecha de nacimiento (*)</label>
      <input type="date" id="nacimiento" name="fechaNacimiento" required />
    </div>

    <div>
      <label for="dni">DNI (*)</label>
      <input type="text" id="dni" name="dni" required />
    </div>

    <div>
      <label for="direccion">Dirección (*)</label>
      <input type="text" id="direccion" name="direccion" required />
    </div>

    <div>
      <label for="telefono">Teléfono de contacto</label>
      <input type="text" id="telefono" name="telefono" />
    </div>

    <div>
      <label for="genero">Género</label>
      <select id="genero">
        <option selected disabled>Clic para seleccionar</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option></option>
      </select>
    </div>

    <div class="nota-obligatorio">
      Los campos marcados con (*) son obligatorios
    </div>

    <div class="acciones">
      <button type="button" class="cancelar">Cancelar</button>
      <button type="submit" class="aceptar">Aceptar</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<script>
  document.querySelector("form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = new FormData(event.target);
    const datos = Object.fromEntries(formData.entries());

    try {
      const response = await axios.post(`${uri}/usuarios`, datos);

      if (response === 201) {
        guardar_localstorage(response.data);
        window.location.href = "Home.html";
      } else if (response === 404) {
        alert("Registro fallido");
      } else {
        alert("Ha habido un error durante el registro");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Error al conectar con el servidor.");
    }
  });
</script>
</body>
</html>
