<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>Registro</h2>
    <form>
      <label>
        Nombre completo
        <input type="text" required>
      </label>
      <label>
        Correo electrónico
        <input type="email" required>
      </label>
      <label>
        Contraseña
        <input type="password" required>
      </label>
      <label>
        Teléfono
        <input type="text">
      </label>
      <div class="form-buttons">
        <button type="submit" class="guardar">Aceptar</button>
        <button type="button" class="cancelar">Cancelar</button>
      </div>
    </form>
  </main>
</body>
</html>
