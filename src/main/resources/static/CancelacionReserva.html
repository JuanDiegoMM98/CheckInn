<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de cancelación</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    label {
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .main-form {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    .form-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-cancelar,
    .btn-guardar {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-cancelar {
      background-color: #ccc;
      color: #333;
    }

    .btn-guardar {
      background-color: orange;
      color: white;
    }

    .btn-guardar:hover {
      background-color: darkorange;
    }

    /* ----- Responsive Styles ----- */
    @media (max-width: 768px) {
      .main-form {
        flex-direction: column;
        gap: 20px;
      }

      .form-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      .navbar-left, .navbar-right {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar-left nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-container {
        padding: 0 16px;
      }

      .btn-cancelar, .btn-guardar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Menú superior -->
  <header class="navbar">
    <div class="navbar-left">
      <img class="logo" src="https://via.placeholder.com/40" alt="Logo" />
      <nav>
        <a href="Home.html">Home</a>
        <a href="ListadoReservas.html">Mis reservas</a>
        <a href="ListadoApartamentos.html">Mis Apartamentos</a>
        <a href="AreaPersonal.html">Área personal</a>
      </nav>
    </div>
    <div class="navbar-right">
      <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar" />
      <span>Adam<br><small>Admi</small></span>
    </div>
  </header>

  <div class="form-container">
    <h2>Solicitud de cancelación</h2>
    <form>
      <div class="main-form">
        <div class="form-column">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" value="">
          </div>
          <div>
            <label for="dni">DNI</label>
            <input type="text" id="dni" value="">
          </div>
          <div>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" value="">
          </div>
          <div>
            <label for="cuantia">Cuantía</label>
            <input type="text" id="cuantia" value="">
          </div>
        </div>

        <div class="form-column">
          <div>
            <label for="entrada">Entrada</label>
            <input type="date" id="entrada" value="">
          </div>
          <div>
            <label for="salida">Salida</label>
            <input type="date" id="salida" value="">
          </div>
          <div>
            <label for="motivo">Motivo de la solicitud</label>
            <textarea id="motivo" rows="4"></textarea>
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-guardar">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
