<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de cancelación</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    label {
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .main-form {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    .form-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-cancelar,
    .btn-guardar {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-cancelar {
      background-color: #ccc;
      color: #333;
    }

    .btn-guardar {
      background-color: orange;
      color: white;
    }

    .btn-guardar:hover {
      background-color: darkorange;
    }

    /* ----- Responsive Styles ----- */
    @media (max-width: 768px) {
      .main-form {
        flex-direction: column;
        gap: 20px;
      }

      .form-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      .navbar-left, .navbar-right {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar-left nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-container {
        padding: 0 16px;
      }

      .btn-cancelar, .btn-guardar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Menú superior -->
  <header class="navbar">
    <div class="navbar-left">
      <img class="logo" src="https://via.placeholder.com/40" alt="Logo" />
      <nav>
        <a href="Home.html">Home</a>
        <a href="ListadoReservas.html" class="active">Mis reservas</a>
        <a href="ListadoApartamentos.html">Mis Apartamentos</a>
        <a href="AreaPersonal.html">Área personal</a>
      </nav>
    </div>
    <div class="navbar-right">
      <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar" />
      <span name="nombreUsuario"><br><small name="rolUsuario"></small></span>
    </div>
  </header>

  <div class="form-container">
    <h2>Solicitud de cancelación</h2>
    <form>
      <div class="main-form">
        <div class="form-column">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="" readonly>
          </div>
          <div>
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" value="" readonly>
          </div>
          <div>
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" value="" readonly>
          </div>
          <div>
            <label for="precio">Cuantía</label>
            <input type="text" id="precio" name="precio" value="" readonly>
          </div>
        </div>

        <div class="form-column">
          <div>
            <label for="fechaInicio">Entrada</label>
            <input type="date" id="fechaInicio" name="fechaInicio" value="" readonly>
          </div>
          <div>
            <label for="fechaFin">Salida</label>
            <input type="date" id="fechaFin" name="fechaFin" value="" readonly>
          </div>
          <div>
            <label for="motivoCancelacion">Motivo de la solicitud</label>
            <textarea id="motivoCancelacion" name="motivoCancelacion" rows="4"></textarea>
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-guardar">Guardar</button>
      </div>
    </form>
  </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const cardsWrapper = document.getElementById("cardsWrapper");
  const usuarioGuardado = sessionStorage.getItem("nombre");
  if (usuarioGuardado) {
    const usuario = JSON.parse(usuarioGuardado);

    
    document.addEventListener("DOMContentLoaded", function () {

      // Mostrar nombre y rol del usuario guardado en sessionStorage
      const nombreElement = document.querySelector('span[name="nombreUsuario"]');
      const rolElement = document.querySelector('small[name="rolUsuario"]');

      if (nombreElement && rolElement) {
        nombreElement.innerHTML = `${usuario.nombre}<br><small name="rol">${usuario.rol}</small>`;
      }

      
      // Cargar datos de la url:
      const urlParams = new URLSearchParams(window.location.search);
      const idReserva = urlParams.get("idReserva");
      const fechaInicio = urlParams.get("fechaInicio");
      const fechaFin = urlParams.get("fechaFin");
      const precio = urlParams.get("precio");

      // Insertar datos en campos correspondientes
      document.getElementById("nombre").value = usuario.nombre;
      document.getElementById("dni").value = usuario.dni;
      document.getElementById("telefono").value = usuario.telefono;
      document.getElementById("precio").value = precio;
      document.getElementById("fechaInicio").value = fechaInicio;
      document.getElementById("fechaFin").value = fechaFin;


      // Botón de cancelar
      document.getElementById("btn-cancelar").addEventListener("click", function(event) {
        event.preventDefault();
        window.location.href = "ListadoReservas.html";
      });


      // Petición de Update a reserva cambiar estado a cancelación
      document.querySelector("form").addEventListener("submit", async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const datos = { motivoCancelacion: formData.get("motivoCancelacion") };
        datos.idReserva = idReserva;
        datos.idAlojamiento = urlParams.get("idApartamento");

        const response = await axios.patch(`${uri}/reservas/${idReserva}`, datos);
        if (response.status === 200) {
          window.location.href = "ListadoReservas.html";
        } else if (response.status === 404) {
          alert(`No se ha encontrado el id de la reserva: ${idReserva}`);
        } else {
          alert(`Error al intentar solicitar la cancelación de la reserva: ${idReserva}`);
        }
      });
    });
  }
</script>
</html>
