<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>Iniciar Sesión</h2>
    <form>
      <label>
        Usuario
        <input type="text" name="usuario" required>
      </label>
      <label>
        Contraseña
        <input type="password" name="contrasena" required>
      </label>
      <div class="form-buttons" style="justify-content: space-between; width: 100%;">
        <a href="#">¿Registrarse?</a>
        <button type="submit" class="guardar">Aceptar</button>
      </div>
    </form>
  </main>
</body>
</html>
