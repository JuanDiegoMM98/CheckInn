<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - CheckInn</title>
  <style>
    :root {
      --primary-color: orange;
      --font-lg: 1.5rem;
      --font-md: 1.2rem;
      --font-sm: 1rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .login-box {
      width: 100%;
      max-width: 900px;
      border: 1.5px solid #333;
      background-color: #fff;
      padding: 4rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 3rem;
      gap: 1rem;
    }

    .header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
    }

    .header img {
      width: 40px;
      height: 40px;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: bold;
      font-size: var(--font-lg);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 1.2rem;
      margin-bottom: 2rem;
      font-size: var(--font-lg);
      border: 1.5px solid #000;
      border-radius: 30px;
    }

    .register {
      font-size: var(--font-lg);
      margin-bottom: 2rem;
    }

    .register a {
      color: blue;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }

    .btn-aceptar {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: var(--font-lg);
      border-radius: 10px;
      cursor: pointer;
      float: right;
    }

    .btn-aceptar:hover {
      background-color: darkorange;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login-box {
        padding: 2rem;
      }

      .header {
        flex-direction: column-reverse;
        justify-content: center;
        text-align: center;
      }

      .header h1 {
        font-size: 2rem;
      }

      label {
        font-size: var(--font-md);
      }

      input[type="email"],
      input[type="password"] {
        font-size: var(--font-md);
        padding: 1rem;
      }

      .register {
        font-size: var(--font-md);
        text-align: center;
      }

      .btn-aceptar {
        float: none;
        display: block;
        margin: 1rem auto 0 auto;
        font-size: var(--font-md);
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 1.5rem;
      }

      .btn-aceptar {
        font-size: var(--font-sm);
        padding: 0.75rem 2rem;
      }

      .header h1 {
        font-size: 1.6rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: var(--font-sm);
        padding: 0.9rem;
      }

      label, .register {
        font-size: var(--font-sm);
      }
    }
  </style>
</head>
<body>
<div class="login-box">
  <div class="header">
    <h1>CheckInn</h1>
    <img src="https://via.placeholder.com/40x40?text=CI" alt="Logo CheckInn">
  </div>
  <form>
    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni" required>


    <label for="password">Contraseña</label>
    <input type="password" id="password" name="contraseña" required>

    <div class="register">
      ¿Todavía no tienes cuenta? Regístrate <a href="Registro.html">aquí</a>
    </div>

    <button type="submit" class="btn-aceptar">Aceptar</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<script>
  document.querySelector("form").addEventListener("submit", async function(event) {
    event.preventDefault(); // Detiene el envío "normal"

    const formData = new FormData(event.target);
    const datos = Object.fromEntries(formData.entries());

    try {
      const response = await axios.post(`${uri}/login`, datos);

      if (response.status === 200) {
        guardar_storage(response.data);
        window.location.href = "Home.html";
      } else if (response.status === 401) {
        alert("Los datos introducidos no son correctos");
      } else {
        alert("Ha habido un error durante la autentificación de credenciales");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Error al conectar con el servidor.");
    }
  });
</script>
</body>
</html>
