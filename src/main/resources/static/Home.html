<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" class="logo" alt="Logo">
      <ul>
        <li><a href="#" class="active">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <div class="user">
        <p>Hola, Usuario</p>
      </div>
    </nav>
  </header>

  <main>
    <h2>Buscar Servicios</h2>
    <form>
      <label>
        Categoría
        <select>
          <option value="todos">Todos</option>
          <option value="hotel">Hotel</option>
          <option value="auto">Auto</option>
        </select>
      </label>
      <label>
        Fecha
        <input type="date">
      </label>
      <label>
        Ciudad
        <input type="text" placeholder="Buscar ciudad">
      </label>
      <div class="form-buttons">
        <button type="submit" class="guardar">Buscar</button>
        <button type="button" class="guardar">Reserva Rápida</button>
      </div>
    </form>

    <div class="tarjetas" style="display: flex; gap: 20px; margin-top: 40px; flex-wrap: wrap;">
      <div class="tarjeta" style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 220px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center;">
        <img src="https://via.placeholder.com/200x100" alt="Servicio 1" style="width: 100%; border-radius: 5px;">
        <p><strong>Servicio 1</strong></p>
        <p>Descripción breve</p>
        <button class="guardar">Reservar</button>
      </div>
      <div class="tarjeta" style="border: 1px solid #ddd; border-radius: 8px; padding: 20px; width: 220px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center;">
        <img src="https://via.placeholder.com/200x100" alt="Servicio 2" style="width: 100%; border-radius: 5px;">
        <p><strong>Servicio 2</strong></p>
        <p>Descripción breve</p>
        <button class="guardar">Reservar</button>
      </div>
    </div>
  </main>
</body>
</html>
