<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckInn - Home</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    /* Título */
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: orange;
    }

    /* Carrusel con flechas */
    .carousel-container {
      display: flex;
      justify-content: center;
      position: relative;
      margin: 20px auto 40px;
      padding: 0 40px;
      overflow: hidden;
    }

    .cards-wrapper {
      display: flex;
      justify-content: start;
      gap: 20px;
      padding: 10px 0;
      scroll-behavior: smooth;
      overflow-x: auto;
      width: fit-content;
      min-width: 100%;
      margin: 0 auto;
    }
    .cards-wrapper::-webkit-scrollbar {
      display: none;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      flex: 0 0 auto;
    }

    .card {
      background-color: #f5f7fb;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      height: 400px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 100px;
      background-color: #dcdcdc;
      border-radius: 6px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .card .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .card .description {
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
    }
    .card .reservar {
      margin-top: 10px;
      color: orange;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1;
      padding: 8px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-left {
      left: 10px;
    }
    .nav-right {
      right: 10px;
    }

    /* Filtros */
    .filters {
      max-width: 800px;
      margin: 0 auto 60px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .filters select,
    .filters input[type="number"],
    .filters input[type="text"],
    .filters input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .precio-maximo {
      max-width: 200px;
      width: 100%;
    }
    .filters .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filters .checkbox-group .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .filters .form-row {
      display: flex;
      gap: 10px;
    }
    .filters .form-row > * {
      flex: 1;
    }
    .filters .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .filters button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-buscar {
      background-color: #ccc;
      color: #000;
    }
    .btn-reserva {
      background-color: orange;
      color: white;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar-left,
      .navbar-right {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .filters .form-row {
        flex-direction: column;
      }
      .filters .buttons {
        flex-direction: column;
        align-items: center;
      }
      .filters .checkbox-group .row {
        flex-direction: column;
        gap: 10px;
      }
      .filters .checkbox-group {
        align-items: stretch;
      }
      .carousel-container {
        padding: 0 10px;
      }
      .nav-arrow {
        display: none;
      }
      .card {
        flex: 0 0 80%; /* ocupan el 80% del ancho en móviles */
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img class="logo" src="https://via.placeholder.com/40" alt="Logo" />
      <nav>
        <a href="Home.html" class="active">Home</a>
        <a href="ListadoReservas.html">Mis reservas</a>
        <a href="ListadoApartamentos.html">Mis Apartamentos</a>
        <a href="AreaPersonal.html">Área personal</a>
      </nav>
    </div>
    <div class="navbar-right">
      <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar" />
      <span name="nombre"><br><small name="rol"></small></span>
    </div>
  </header>

  <h1>Bienvenido a CheckInn!</h1>

  <div class="carousel-container">
    <button class="nav-arrow nav-left" onclick="scrollCards(-1)">❮</button>
    <div class="cards-wrapper" id="cardsWrapper">
      <!-- Aquí se generarán dinámicamente las cards -->
    </div>
    <button class="nav-arrow nav-right" onclick="scrollCards(1)">❯</button>
  </div>

  <form id="filtroForm" class="filters">

    <div class="filters">
      <select name="provincia">

        <option>Almeria</option>

        <option>Badajoz</option>
        <option>Barcelona</option>
        <option>Burgos</option>
        <option>Cáceres</option>
        <option>Cádiz</option>
        <option>Cantabria</option>
        <option>Castellón</option>
        <option>Ciudad Real</option>
        <option>Córdoba</option>
        <option>La Coruña</option>
        <option>Cuenca</option>
        <option>Gerona</option>
        <option>Granada</option>
        <option>Guadalajara</option>
        <option>Guipúzcoa</option>
        <option>Huelva</option>
        <option>Huesca</option>
        <option>Baleares</option>
        <option>Jaén</option>
        <option>León</option>
        <option>Lérida</option>
        <option>Lugo</option>
        <option>Madrid</option>
        <option>Málaga</option>
        <option>Murcia</option>
        <option>Navarra</option>
        <option>Orense</option>
        <option>Palencia</option>
        <option>Las Palmas</option>
        <option>Pontevedra</option>
        <option>La Rioja</option>
        <option>Salamanca</option>
        <option>Segovia</option>
        <option>Sevilla</option>
        <option>Soria</option>
        <option>Tarragona</option>
        <option>Santa Cruz de Tenerife</option>
        <option>Teruel</option>
        <option>Toledo</option>
        <option>Valencia</option>
        <option>Valladolid</option>
        <option>Vizcaya</option>
        <option>Zamora</option>
        <option>Zaragoza</option>
      </select>

      <select name="valoracionMinima">
        <option selected></option>
        <option value=0>0 Estrellas</option>
        <option value=1>1 Estrella</option>
        <option value=2>2 Estrellas</option>
        <option value=3>3 Estrellas</option>
        <option value=4>4 Estrellas</option>
        <option value=5>5 Estrellas</option>
      </select>

      <div class="checkbox-group">
        <input type="number" class="precio-maximo" placeholder="Precio máximo" name="precioMaximo"/>

        <div class="row">
          <input type="checkbox" name="servicios" value="WIFI" />
          <input type="checkbox" name="servicios" value="PISCINA" />
          <input type="checkbox" name="servicios" value="BARBACOA" />
        </div>
      </div>

      <div class="form-row">
        <input type="date" placeholder="Entrada" name="fechaInicio"/>
        <input type="date" placeholder="Salida" name="fechaFin"/>
        <input type="number" placeholder="Personas" name="personasMaximas"/>
      </div>

      <div class="buttons">
        <button class="btn-buscar">Buscar</button>
        <button class="btn-reserva">Reserva rápida</button>
      </div>
    </div>
  </form>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const cardsWrapper = document.getElementById("cardsWrapper");

    // Mostrar nombre y rol del usuario guardado en sessionStorage
    document.addEventListener("DOMContentLoaded", function () {
      const usuarioGuardado = sessionStorage.getItem("nombre");

      if (usuarioGuardado) {
        const usuario = JSON.parse(usuarioGuardado);

        const nombreElement = document.querySelector('span[name="nombre"]');
        const rolElement = document.querySelector('small[name="rol"]');

        if (nombreElement && rolElement) {
          nombreElement.innerHTML = `${usuario.nombre}<br><small name="rol">${usuario.rol}</small>`;
        }
      }

      // Cargar alojamientos al inicio
      cargarAlojamientos();

      // Asignar el evento al botón "Buscar"
      const botonBuscar = document.querySelector(".btn-buscar");
      if (botonBuscar) {
        botonBuscar.addEventListener("click", aplicarFiltro);
      }
    });

    // Función para renderizar tarjetas de alojamientos
    function renderizarAlojamientos(lista) {
      cardsWrapper.innerHTML = ""; // Limpiar contenido anterior

      lista.forEach(apto => {
        const card = document.createElement("a");
        card.className = "card-link";
        card.href = `InfoApartamento.html?idApartamento=${apto.id}`;

        card.innerHTML = `
        <div class="card">
          <img src="${apto.imagen || 'https://via.placeholder.com/300x100'}" alt="Imagen alojamiento">
          <div class="title">${apto.nombre}</div>
          <div class="description">${apto.descripcion || 'Sin descripción.'}</div>
          <span class="reservar">Reservar</span>
        </div>
      `;

        cardsWrapper.appendChild(card);
      });

      // Centramos las tarjetas luego de renderizarlas
      centrarCards();
    }

    // Función para cargar todos los alojamientos
    async function cargarAlojamientos() {
      try {
        const response = await axios.get(`${uri}/alojamientos`);
        if (response.status === 200) {
          renderizarAlojamientos(response.data);
        } else {
          alert("Error al cargar los apartamentos.");
        }
      } catch (error) {
        console.error("Error al cargar alojamientos:", error);
        cardsWrapper.innerHTML = "<p>No se pudieron cargar los alojamientos.</p>";
      }
    }

    // Función que aplica el filtro con el botón "Buscar"
    async function aplicarFiltro(event) {
      event.preventDefault();

      const filtroForm = document.getElementById("filtroForm");
      if (!filtroForm) return;

      const formData = new FormData(filtroForm);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        if (value) {
          if (key === "servicios") {
            params.append("servicios", value);
          } else {
            params.set(key, value);
          }
        }
      }

      try {
        const response = await axios.get(`${uri}/alojamientos?${params.toString()}`);
        if (response.status === 200) {
          renderizarAlojamientos(response.data);
        } else {
          alert("Error al cargar los apartamentos filtrados.");
        }
      } catch (error) {
        console.error("Error al filtrar alojamientos:", error);
        cardsWrapper.innerHTML = "<p>No se pudieron cargar los alojamientos filtrados.</p>";
      }
    }

    // Función para centrar las tarjetas
    function centrarCards() {
      if (!cardsWrapper) return;

      const totalWidth = cardsWrapper.scrollWidth;
      const visibleWidth = cardsWrapper.clientWidth;
      const scrollAmount = (totalWidth - visibleWidth) / 2;

      cardsWrapper.scrollTo({
        left: scrollAmount,
        behavior: "smooth"
      });
    }

    // Carrusel horizontal con flechas
    function scrollCards(direction) {
      const scrollAmount = 320;
      cardsWrapper.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
      });

      setTimeout(centrarCards, 500);
    }
  </script>
</body>
</html>
