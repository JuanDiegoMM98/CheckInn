<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckInn - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
<header class="bg-white shadow-sm flex flex-col md:flex-row items-center justify-between px-8 py-4 border-b">
    <div class="flex items-center gap-6">
        <img class="w-10 h-10" src="logo.png" alt="Logo" />
        <nav class="flex flex-wrap gap-4 text-lg font-bold">
            <a href="Home.html" class="text-orange-500">Home</a>
            <a href="ListadoReservas.html" class="hover:text-orange-500">Mis reservas</a>
            <a href="ListadoApartamentos.html" class="hover:text-orange-500">Mis Apartamentos</a>
            <a href="AreaPersonal.html" class="hover:text-orange-500">√Årea personal</a>
        </nav>
    </div>
    <div class="flex items-center gap-2 mt-4 md:mt-0">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/40" alt="Avatar" />
        <span class="font-semibold text-sm">
        <span name="nombre"></span><br />
        <small name="rol"></small>
      </span>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4">
    <h1 class="text-4xl font-extrabold text-orange-500 text-center mt-10 mb-6">Bienvenido a CheckInn!</h1>

    <div id="carouselContainer" class="relative flex items-center justify-center gap-4 px-6 mt-6 overflow-visible hidden">
        <button id="carouselLeft" class="absolute -left-10 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full text-xl hidden mx-4">‚ùÆ</button>
        <div class="flex gap-5 overflow-x-auto scroll-smooth py-6 w-full justify-start pl-4 pr-4" id="cardsWrapper"></div>
        <button id="carouselRight" class="absolute -right-10 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full text-xl hidden mx-4">‚ùØ</button>
    </div>

    <p id="mensajeSinResultados" class="text-center text-gray-500 mt-6 hidden text-lg">
        üõà No se han encontrado alojamientos que cumplan con la condici√≥n de b√∫squeda
    </p>

    <form id="filtroForm" class="bg-white rounded-xl shadow p-8 mt-12 space-y-8 w-1/2 mx-auto">
        <div class="grid md:grid-cols-2 gap-6">
            <select name="provincia" class="w-full p-3 border border-gray-300 rounded">
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
            </select>
            <select name="valoracionMinima" class="w-full p-3 border border-gray-300 rounded">
                <option value="">Valoraci√≥n m√≠nima</option>
                <option value="1">1 Estrella</option>
                <option value="2">2 Estrellas</option>
                <option value="3">3 Estrellas</option>
                <option value="4">4 Estrellas</option>
                <option value="5">5 Estrellas</option>
            </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="number" name="precioMaximo" placeholder="Precio m√°ximo" class="w-full p-3 border border-gray-300 rounded" />
            <input type="number" name="personasMaximas" placeholder="Personas" class="w-full p-3 border border-gray-300 rounded" />
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="flex flex-col">
                <label for="fechaInicio" class="mb-1 font-semibold">Fecha de entrada</label>
                <input type="date" name="fechaInicio" id="fechaInicio" class="w-full p-3 border border-gray-300 rounded" />
            </div>
            <div class="flex flex-col">
                <label for="fechaFin" class="mb-1 font-semibold">Fecha de salida</label>
                <input type="date" name="fechaFin" id="fechaFin" class="w-full p-3 border border-gray-300 rounded" />
            </div>
        </div>
        <div class="flex flex-col items-center">
            <span class="font-bold mb-2">Servicios:</span>
            <div class="flex flex-wrap justify-center gap-4">
                <label class="flex items-center gap-1">
                    <input type="checkbox" name="servicios" value="WIFI" /> WiFi
                </label>
                <label class="flex items-center gap-1">
                    <input type="checkbox" name="servicios" value="PISCINA" /> Piscina
                </label>
                <label class="flex items-center gap-1">
                    <input type="checkbox" name="servicios" value="BARBACOA" /> Barbacoa
                </label>
            </div>
        </div>
        <div class="flex justify-center gap-6">
            <button type="submit" class="bg-gray-200 px-6 py-2 rounded-md hover:bg-gray-300">Buscar</button>
            <button type="button" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600">Reserva r√°pida</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<script>
    async function cargarAlojamientos() {
        try {
            const response = await axios.get(`${uri}/alojamientos`);
            if (response.status === 200) {
                renderizarAlojamientos(response.data);
            } else {
                alert("Error al cargar los apartamentos.");
            }
        } catch (error) {
            console.error("Error al cargar alojamientos:", error);
            cardsWrapper.innerHTML = "<p>No se pudieron cargar los alojamientos.</p>";
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const usuarioGuardado = sessionStorage.getItem("nombre");
        if (usuarioGuardado) {
            const usuario = JSON.parse(usuarioGuardado);
            document.querySelector('span[name="nombre"]').textContent = usuario.nombre;
            document.querySelector('small[name="rol"]').textContent = usuario.rol;
        }

        cargarAlojamientos();
        document.querySelector(".btn-buscar")?.addEventListener("click", aplicarFiltro);
    });

    function renderizarAlojamientos(lista) {
        const carouselContainer = document.getElementById("carouselContainer");
        const cardsWrapper = document.getElementById("cardsWrapper");
        const arrowLeft = document.getElementById("carouselLeft");
        const arrowRight = document.getElementById("carouselRight");
        const mensajeSinResultados = document.getElementById("mensajeSinResultados");

        cardsWrapper.innerHTML = "";
        arrowLeft.addEventListener("click", () => {
            cardsWrapper.scrollBy({ left: -340, behavior: "smooth" });
        });

        arrowRight.addEventListener("click", () => {
            cardsWrapper.scrollBy({ left: 340, behavior: "smooth" });
        });

        if (!lista.length) {
            mensajeSinResultados.classList.remove("hidden");
            carouselContainer.classList.add("hidden");
            return;
        }

        mensajeSinResultados.classList.add("hidden");
        carouselContainer.classList.remove("hidden");

        if (lista.length <= 3) {
            arrowLeft.classList.add("hidden");
            arrowRight.classList.add("hidden");
            cardsWrapper.classList.add("justify-center");
        } else {
            arrowLeft.classList.remove("hidden");
            arrowRight.classList.remove("hidden");
            cardsWrapper.classList.remove("justify-center");
        }

        lista.forEach(apto => {
            const card = document.createElement("a");
            card.className = "w-[320px] h-[500px] shrink-0 bg-white border border-gray-200 rounded-2xl shadow-xl hover:shadow-3xl hover:scale-105 transition-all duration-300 text-center flex flex-col overflow-hidden";
            card.href = `InfoApartamento.html?idAlojamiento=${apto.id}`;

            card.innerHTML = `
  <div class="flex flex-col h-full">
    <img src="\${apto.imagen || 'https://via.placeholder.com/300x100'}" onerror="this.onerror=null;this.src='FondoLogin.jpg';" class="w-full h-44 object-cover rounded-t-2xl" alt="Imagen alojamiento" />
    <div class="flex-1 px-4 py-3 flex flex-col justify-between">
      <div>
        <h3 class="font-bold text-lg text-gray-800 mb-1">${apto.nombre}</h3>
        <p class="text-sm text-gray-600">${apto.descripcion || 'Sin descripci√≥n.'}</p>
      </div>
      <div class="mt-4 text-left">
        <p class="text-sm text-gray-700 font-medium">üìç ${apto.provincia || 'Desconocida'}</p>
        <p class="text-sm text-gray-700 font-medium">üí∂ ${apto.precioNoche || '?'} ‚Ç¨/Noche</p>
      </div>
    </div>
    <button class="bg-orange-500 text-white p-6 text-center font-semibold text-2xl transition-colors cursor-pointer hover:bg-orange-600 rounded-b-2xl">
      Reservar
    </button>
  </div>
`;
            cardsWrapper.appendChild(card);
        });
    }
</script>
</body>
</html>
