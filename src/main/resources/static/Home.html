<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckInn - Home</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    /* General */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f5f5f5;
      padding: 10px 20px;
    }
    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .navbar-left nav a {
      text-decoration: none;
      color: #333;
      margin-right: 10px;
    }
    .navbar-left nav a.active {
      font-weight: bold;
      color: orange;
    }
    .avatar, .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Título */
    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: orange;
    }

    /* Carrusel con flechas */
    .carousel-container {
      position: relative;
      margin: 20px auto 40px;
      max-width: 100%;
      overflow: hidden;
      padding: 0 40px;
    }

    .cards-wrapper {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px 0;
    }
    .cards-wrapper::-webkit-scrollbar {
      display: none;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      flex: 0 0 auto;
    }

    .card {
      background-color: #f5f7fb;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      height: 400px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 100px;
      background-color: #dcdcdc;
      border-radius: 6px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .card .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
    .card .description {
      font-size: 0.9rem;
      color: #555;
      flex-grow: 1;
    }
    .card .reservar {
      margin-top: 10px;
      color: orange;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1;
      padding: 8px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-left {
      left: 10px;
    }
    .nav-right {
      right: 10px;
    }

    /* Filtros */
    .filters {
      max-width: 800px;
      margin: 0 auto 60px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .filters select,
    .filters input[type="text"],
    .filters input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .precio-maximo {
      max-width: 200px;
      width: 100%;
    }
    .filters .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .filters .checkbox-group .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .filters .form-row {
      display: flex;
      gap: 10px;
    }
    .filters .form-row > * {
      flex: 1;
    }
    .filters .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .filters button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-buscar {
      background-color: #ccc;
      color: #000;
    }
    .btn-reserva {
      background-color: orange;
      color: white;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar-left,
      .navbar-right {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .filters .form-row {
        flex-direction: column;
      }
      .filters .buttons {
        flex-direction: column;
        align-items: center;
      }
      .filters .checkbox-group .row {
        flex-direction: column;
        gap: 10px;
      }
      .filters .checkbox-group {
        align-items: stretch;
      }
      .carousel-container {
        padding: 0 10px;
      }
      .nav-arrow {
        display: none;
      }
      .card {
        flex: 0 0 80%; /* ocupan el 80% del ancho en móviles */
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img class="logo" src="https://via.placeholder.com/40" alt="Logo" />
      <nav>
        <a href="Home.html" class="active">Home</a>
        <a href="ListadoReservas.html">Mis reservas</a>
        <a href="ListadoApartamentos.html">Mis Apartamentos</a>
        <a href="AreaPersonal.html">Área personal</a>
      </nav>
    </div>
    <div class="navbar-right">
      <img class="avatar" src="https://via.placeholder.com/40" alt="Avatar" />
      <span>Adam<br><small>Admi</small></span>
    </div>
  </header>

  <h1>Bienvenido a CheckInn, Adam!</h1>

  <div class="carousel-container">
    <button class="nav-arrow nav-left" onclick="scrollCards(-1)">❮</button>
    <div class="cards-wrapper" id="cardsWrapper">
      <!-- Aquí se generarán dinámicamente las cards -->
    </div>
    <button class="nav-arrow nav-right" onclick="scrollCards(1)">❯</button>
  </div>

  <div class="filters">
    <select>
      <option>Localidad</option>
    </select>

    <select>
      <option>Valoración mínima</option>
    </select>

    <div class="checkbox-group">
      <input type="text" class="precio-maximo" placeholder="Precio máximo" />
      <div class="row">
        <label><input type="checkbox" /> WiFi</label>
        <label><input type="checkbox" /> Piscina</label>
        <label><input type="checkbox" /> Barbacoa</label>
      </div>
    </div>

    <div class="form-row">
      <input type="date" placeholder="Entrada" />
      <input type="date" placeholder="Salida" />
      <input type="text" placeholder="Personas" />
    </div>

    <div class="buttons">
      <button class="btn-buscar">Buscar</button>
      <button class="btn-reserva">Reserva rápida</button>
    </div>
  </div>

  <script>
    // Ejemplo: array de apartamentos con idApartamento
    const apartamentos = [
      { idApartamento: 101, nombre: "Casa en la montaña", descripcion: "Maravillosa vista", imagen: "https://via.placeholder.com/150" },
      { idApartamento: 102, nombre: "Apartamento en la playa", descripcion: "Cerca del mar", imagen: "https://via.placeholder.com/150" },
      { idApartamento: 103, nombre: "Estudio céntrico", descripcion: "En el corazón de la ciudad", imagen: "https://via.placeholder.com/150" },
      { idApartamento: 104, nombre: "Loft moderno", descripcion: "Decoración minimalista", imagen: "https://via.placeholder.com/150" },
      { idApartamento: 105, nombre: "Villa con piscina", descripcion: "Perfecta para familias", imagen: "https://via.placeholder.com/150" },
      { idApartamento: 106, nombre: "Casa rústica", descripcion: "Ambiente tranquilo", imagen: "https://via.placeholder.com/150" }
      // ...puede haber más
    ];

    // Función para generar las tarjetas dinámicamente
    window.addEventListener("DOMContentLoaded", () => {
      const wrapper = document.getElementById("cardsWrapper");
      apartamentos.forEach(a => {
        // Crear enlace que envía idApartamento en la URL
        const link = document.createElement("a");
        link.href = `InfoApartamento.html?idApartamento=${a.idApartamento}`;
        link.className = "card-link";

        // Crear el contenedor .card
        const card = document.createElement("div");
        card.className = "card";

        // Insertar contenido dentro de la card
        card.innerHTML = `
          <img src="${a.imagen}" alt="Imagen de ${a.nombre}" />
          <div class="title">${a.nombre}</div>
          <div class="description">${a.descripcion}</div>
          <a class="reservar" href="InfoApartamento.html?idApartamento=${a.idApartamento}">Reservar</a>
        `;

        // Anidar la tarjeta dentro del enlace
        link.appendChild(card);
        wrapper.appendChild(link);
      });
    });

    // Función para desplazar el carrusel al hacer clic en las flechas
    function scrollCards(direction) {
      const wrapper = document.getElementById("cardsWrapper");
      const scrollAmount = 320; // Ajusta según ancho de las cards + gap
      wrapper.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
