<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CheckInn - Mis Alojamientos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
<header class="bg-white shadow-sm flex flex-col md:flex-row items-center justify-between px-8 py-4 border-b">
    <div class="flex items-center gap-6">
        <img class="w-10 h-10" src="../images/logo.png" alt="Logo"/>
        <nav class="flex flex-wrap gap-4 text-lg font-bold">
            <a href="Index.html" class="hover:text-orange-500">Home</a>
            <a href="ListadoReservas.html" class="hover:text-orange-500">Mis reservas</a>
            <a href="ListadoApartamentos.html" class="text-orange-500">Mis Apartamentos</a>
            <a href="AreaPersonal.html" class="hover:text-orange-500">√Årea personal</a>
        </nav>
    </div>
    <div class="flex items-center gap-2 mt-4 md:mt-0">
        <img class="w-10 h-10 rounded-full" src="https://via.placeholder.com/40" alt="Avatar"/>
        <span class="font-semibold text-sm">
      <span name="nombre"></span><br/>
      <small name="rol"></small>
    </span>
    </div>
</header>
<main class="w-full px-6 md:px-12">
    <h1 class="text-4xl font-extrabold text-orange-500 text-center mt-10 mb-6">Mis Alojamientos</h1>

    <div id="carouselContainer" class="relative w-full flex items-center justify-center px-2 sm:px-4 md:px-8 lg:px-12 hidden">
        <button id="carouselLeft" class="absolute left-4 z-10 bg-white shadow p-3 rounded-full text-2xl hidden">‚ùÆ
        </button>

        <div id="cardsWrapper"
             class="flex gap-6 overflow-x-auto overflow-visible scroll-smooth py-6 w-full">
            <!-- Tarjetas aqu√≠ -->
        </div>

        <button id="carouselRight" class="absolute right-4 z-10 bg-white shadow p-3 rounded-full text-2xl hidden">‚ùØ
        </button>
    </div>

    <p id="mensajeSinResultados" class="text-center text-gray-500 mt-6 hidden text-lg">
        Aun no tienes ning√∫n alojamiento
    </p>
    <p id="mensajeNoPro" class="text-center text-gray-500 mt-6 hidden text-lg">
        Hazte cliente PRO para poder rentar alojamientos.
    </p>
</main>

<script src="sweetalert2.all.min.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const responseUsuario = await axios.get(`${uri}/me`);
        if (responseUsuario.status === 200) {
            const usuario = responseUsuario.data;
            document.querySelector('span[name="nombre"]').textContent = usuario.nombre;
            document.querySelector('small[name="rol"]').textContent = usuario.rol;

            if (usuario.rol === "PRO") {
                await cargarAlojamientos(usuario.id);
            } else {
                document.getElementById("mensajeNoPro").classList.remove("hidden");
            }
        } else {
            alert(`${mensajeErrorDatosUsuario}`);
        }
    });

    async function cargarAlojamientos(idUsuario) {
        try {
            const response = await axios.get(`${uri}/usuarios/${idUsuario}/alojamientos`);
            if (response.status === 200) {
                renderizarAlojamientos(response.data);
            } else {
                alert("Error al cargar los apartamentos.");
            }
        } catch (error) {
            console.error("Error al cargar alojamientos:", error);
            document.getElementById("cardsWrapper").innerHTML = "<p>No se pudieron cargar los alojamientos.</p>";
        }
    }

    function renderizarAlojamientos(lista) {
        const carouselContainer = document.getElementById("carouselContainer");
        const cardsWrapper = document.getElementById("cardsWrapper");
        const arrowLeft = document.getElementById("carouselLeft");
        const arrowRight = document.getElementById("carouselRight");
        const mensajeSinResultados = document.getElementById("mensajeSinResultados");

        cardsWrapper.innerHTML = "";

        arrowLeft.addEventListener("click", () => {
            cardsWrapper.scrollBy({left: -420, behavior: "smooth"});
        });
        arrowRight.addEventListener("click", () => {
            cardsWrapper.scrollBy({left: 420, behavior: "smooth"});
        });

        if (!lista.alojamientos.length) {
            mensajeSinResultados.classList.remove("hidden");
            carouselContainer.classList.add("hidden");
            return;
        }

        mensajeSinResultados.classList.add("hidden");
        carouselContainer.classList.remove("hidden");

        if (lista.alojamientos.length <= 3) {
            arrowLeft.classList.add("hidden");
            arrowRight.classList.add("hidden");
            cardsWrapper.classList.add("justify-center");
        } else {
            arrowLeft.classList.remove("hidden");
            arrowRight.classList.remove("hidden");
            cardsWrapper.classList.remove("justify-center");
        }

        const cardNueva = document.createElement("a");
        cardNueva.className = "w-[450px] h-[700px] shrink-0 bg-white border-4 border-dashed border-orange-400 rounded-2xl shadow-xl hover:shadow-3xl hover:scale-105 transition-all duration-300 flex flex-col items-center justify-center text-center";
        cardNueva.href = "FormularioAltaApartamento.html";

        cardNueva.innerHTML = `
      <div class="flex flex-col items-center justify-center h-full px-6">
        <div class="text-6xl text-orange-500 mb-4">Ôºã</div>
        <h3 class="text-2xl font-bold text-orange-500 mb-2">Nuevo Alojamiento</h3>
        <p class="text-gray-600">Haz clic aqu√≠ para registrar un nuevo alojamiento en CheckInn.</p>
      </div>
    `;
        cardsWrapper.appendChild(cardNueva);

        lista.alojamientos.forEach(apto => {
            const card = document.createElement("a");
            card.className = "w-[450px] h-[700] shrink-0 bg-white border border-gray-200 rounded-2xl shadow-xl hover:shadow-3xl hover:scale-105 transition-all duration-300 text-center flex flex-col overflow-hidden";
            card.href = `InfoApartamentoUsuario.html?idAlojamiento=${apto.id}`;

            card.innerHTML = `
        <div class="flex flex-col h-full">
          <img src="${apto.imagen}" class="w-full h-48 object-cover rounded-t-2xl" alt="Imagen alojamiento" />
          <div class="flex-1 px-4 py-3 flex flex-col justify-between">
            <div>
              <h3 class="font-bold text-lg text-gray-800 mb-1">${apto.nombre}</h3>
              <p class="text-sm text-gray-600">${apto.descripcion || 'Sin descripci√≥n.'}</p>
            </div>
            <div class="mt-4 text-left">
              <p class="text-sm text-gray-700 font-medium">üìç ${apto.provincia || 'Desconocida'}</p>
              <p class="text-sm text-gray-700 font-medium">üí∂ ${apto.precioNoche || '?'} ‚Ç¨/Noche</p>
            </div>
          </div>
        </div>
      `;
            cardsWrapper.appendChild(card);
        });
    }
</script>
</body>
</html>
